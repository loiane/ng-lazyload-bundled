<div class="row">
    <div class="col-md-12">
        <h1>Service data</h1>
    </div>
    <div class="col-sm-4 col-sm-offset-4">
        <table class="table table-striped table-bordered table-hover ">
            <thead>
                <tr> 
                    <th style="width: 20px">#</th> 
                    <th>en</th> 
                    <th>jp</th>                     
                </tr> 
            </thead>
            <tbody>
                <tr ng-repeat="item in ::names track by $index"> 
                    <th scope="row">{{::$index}}</th> 
                    <td>{{::item.en}}</td>
                    <td>{{::item.jp}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
